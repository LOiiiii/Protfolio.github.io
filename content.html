    <button class="view-modal1">SHARE</button>
    <button class="view-modal2">CONTACT</button>
    <button class="view-modal3" onclick="window.location.href='index.html'">ABOUT</button>

    <div class="popup1">
      <header>
        <span>SHARE</span>
        <div class="close"><i class="uil uil-times"></i></div>
      </header>
      <div class="content">
        <p>Share this link</p>
        <ul class="icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-telegram-plane"></i></a>
        </ul>
        <p>copy link</p>
        <div class="field">
          <i class="url-icon uil uil-link"></i>
          <input type="text" readonly value="https://YunYiLin.Protfolio.io/">
          <button>Copy</button>
        </div>
      </div>
    </div>
  
    <div class="popup2">
      <header>
        <span>CONTACT</span>
        <div class="close"><i class="uil uil-times"></i></div>
      </header>

      <div class="content">
        <p>Contact Information</p>
        <ul class="Imformation">
          <li><i class="uil uil-envelope"></i> loilinloilin001@gmail.com</li>
          <li><i class="uil uil-phone"></i> +886 906 145 945</li>
          <li><i class="uil uil-globe"></i> https://YunYiLin.Protfolio.io</li>
        </ul>
      </div>
    </div>
    

    <script>
      const viewBtn1 = document.querySelector(".view-modal1");
      const popup1 = document.querySelector(".popup1");
      const close1 = popup1.querySelector(".close");
      const field1 = popup1.querySelector(".field");
      const input1 = field1.querySelector("input");
      const copy1 = field1.querySelector("button");
  
      viewBtn1.onclick = () => {
        popup1.classList.toggle("show");
      }
  
      close1.onclick = () => {
        popup1.classList.toggle("show");
      }
  
      copy1.onclick = () => {
        input1.select();
        document.execCommand("copy");
        field1.classList.add("active");
        copy1.innerText = "Copied";
        setTimeout(() => {
          field1.classList.remove("active");
          copy1.innerText = "Copy";
        }, 3000);
      }
  
      const viewBtn2 = document.querySelector('.view-modal2');
      const popup2 = document.querySelector(".popup2");
      const close2 = popup2.querySelector(".close");
  
      viewBtn2.onclick = () => {
        popup2.classList.toggle("show");
      }
  
      close2.onclick = () => {
        popup2.classList.toggle("show");
      }
    </script>
